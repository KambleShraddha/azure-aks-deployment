apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mywebapp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: mywebapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mywebapp
            port:
              number: 80
